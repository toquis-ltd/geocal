<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plan</title>
  <!-- Ant Design CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.css">
  <style>
    /* Custom Styles */
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pricing-card {
      width: 300px;
      padding: 20px;
      border: 1px solid #e8e8e8;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 0 10px;
    }
    .pricing-card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .pricing-card-price {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .pricing-card-footer {
      display: flex;
      justify-content: center;
    }
    .ant-btn-primary {
      background-color: #1890ff;
      border-color: #1890ff;
    }
    .ant-btn-primary:hover {
      background-color: #40a9ff;
      border-color: #40a9ff;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-card">
      <div class="pricing-card-title">Basic Plan</div>
      <div class="pricing-card-price">$4.99 / month</div>
      <div class="pricing-card-footer">
        <button class="ant-btn ant-btn-primary">100 Requests</button>
      </div>
    </div>
    <div class="pricing-card">
      <div class="pricing-card-title">Standard Plan</div>
      <div class="pricing-card-price">$15 / month</div>
      <div class="pricing-card-footer">
        <button class="ant-btn ant-btn-primary">10,000 Requests</button>
      </div>
    </div>
    <div class="pricing-card">
      <div class="pricing-card-title">Premium Plan</div>
      <div class="pricing-card-price">$30 / month</div>
      <div class="pricing-card-footer">
        <button class="ant-btn ant-btn-primary">100,000 Requests</button>
      </div>
    </div>
  </div>
</body>
</html>
